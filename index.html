<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <center><h2> <u>STUDENT REGISTRATION FORM </u> </h2></center>
    <form>
        <label>FIRST NAME:</label>
        <input type="text" maxlength="30"><br><br>
        
        <label>LAST NAME:</label>
        <input type="text" maxlength="30"><br><br>
        
        <label>DATE OF BIRTH:</label>
        <select>
            <option>Day</option>
        </select>
        <select>
            <option>Month</option>
        </select>
        <select>
            <option>Year</option>
        </select><br><br>
        
        <label>EMAIL ID:</label>
        <input type="email"><br><br>
        
        <label>MOBILE NUMBER:</label>
        <input type="text" maxlength="10"><br><br>
        
        <label>GENDER:</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female<br><br>
        
        <label>ADDRESS:</label>
        <textarea></textarea><br><br>
        
        <label>CITY:</label>
        <input type="text" maxlength="30"><br><br>
        
        <label>PIN CODE:</label>
        <input type="text" maxlength="6"><br><br>
        
        <label>STATE:</label>
        <input type="text" maxlength="30"><br><br>
        
        <label>COUNTRY:</label>
        <input type="text"><br><br>
        
        <label>HOBBIES:</label>
        <input type="checkbox"> Drawing
        <input type="checkbox"> Singing
        <input type="checkbox"> Dancing
        <input type="checkbox"> Sketching
        <input type="checkbox"> Others <input type="text"><br><br>
        
        <label>QUALIFICATION:</label><br>
        <table border="1">
            <tr>
                <th>Sl.No.</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Class X</td>
                <td><input type="text" maxlength="10"></td>
                <td><input type="text" maxlength="5"></td>
                <td><input type="text" maxlength="4"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Class XII</td>
                <td><input type="text" maxlength="10"></td>
                <td><input type="text" maxlength="5"></td>
                <td><input type="text" maxlength="4"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Graduation</td>
                <td><input type="text" maxlength="10"></td>
                <td><input type="text" maxlength="5"></td>
                <td><input type="text" maxlength="4"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Masters</td>
                <td><input type="text" maxlength="10"></td>
                <td><input type="text" maxlength="5"></td>
                <td><input type="text" maxlength="4"></td>
            </tr>
        </table><br><br>
        
        <label>COURSES APPLIED FOR:</label>
        <input type="checkbox"> BCA
        <input type="checkbox"> B.Com
        <input type="checkbox"> B.Sc
        <input type="checkbox"> B.A<br><br>
        
       <center> <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        </center>
    </form>
</body>
</html>
